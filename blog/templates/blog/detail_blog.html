{% extends 'base.html' %}
{% load thumbnail %}
{% block title %} مقالات {% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="blog-detail shadow-sm p-4 rounded">
    <figure>
      {% thumbnail blog.image "1400x600" crop="center" as im %}
        <img class="img-fluid rounded mb-3" src="{{ im.url }}">
      {% endthumbnail %}
    </figure>
    <h2>{{ blog.title }}</h2>
    <ul class="list-unstyled text-muted small mb-3 pb-2">
      <li class="pl-3"><i class="fa fa-bars"></i> دسته بندی: {{ blog.category }}</li>
      <li class="pl-3"><i class="fa fa-calendar-o"></i> تاریخ: {{ blog.created_at }}</li>
      <li class="pl-3"><i class="fa fa-user-o"></i> نویسنده: {{ blog.author.username }}</li>
    </ul><br>
    <p>{{ blog.content|linebreaks }}</p>

    <a href="{% url 'blog_list' %}" class="btn btn-secondary btn-sm mt-3">« بازگشت به لیست</a>
  </div>
</div>

{% endblock %}
