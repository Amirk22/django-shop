{% extends 'base.html' %}

{% block content %}
<div style="max-width:400px; margin:100px auto; background:#fff; padding:30px; border-radius:16px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <div style="text-align:center; font-weight:bold; font-size:22px; margin-bottom:20px;">فراموشی رمز عبور</div>

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            {{ ForgotPasswordForm.email }}
            {% for error in ForgotPasswordForm.email.errors %}
                <div style="color:red; font-size:13px; margin-top:4px;">{{ error }}</div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary w-100"
                style="border-radius:8px; font-size:16px; padding:10px 0;">
            ارسال کد فعال‌سازی
        </button>
    </form>
</div>
{% endblock %}
