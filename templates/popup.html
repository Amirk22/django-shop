<div id="authPopup" style="
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index: 9999;
">
    <div id="popupContent" style="
        background:#fff;
        padding:30px;
        border-radius:12px;
        text-align:center;
        max-width:400px;
        width:90%;
        box-shadow:0 5px 15px rgba(0,0,0,0.3);
        position:relative;
    ">
        <h2>دسترسی نیازمند است</h2>
        <p>برای ادامه باید اول ثبت‌نام یا وارد شوید.</p>
        <div style="margin-top:20px; display:flex; justify-content:center; gap:10px;">
            <a href="{% url 'login' %}" style="
                padding:10px 20px;
                background:#3498db;
                color:#fff;
                text-decoration:none;
                border-radius:6px;
            ">ورود</a>
            <a href="{% url 'register' %}" style="
                padding:10px 20px;
                background:#2ecc71;
                color:#fff;
                text-decoration:none;
                border-radius:6px;
            ">ثبت‌نام</a>
        </div>
        <span onclick="closePopup()" style="
            position:absolute;
            top:10px;
            right:15px;
            cursor:pointer;
            font-weight:bold;
            font-size:18px;
        ">&times;</span>
    </div>
</div>

<script>
function showPopup() {
    document.getElementById('authPopup').style.display = 'flex';
}

function closePopup() {
    document.getElementById('authPopup').style.display = 'none';
}

document.getElementById('authPopup').addEventListener('click', function(e) {
    if (e.target.id === 'authPopup') {
        closePopup();
    }
});
</script>
