<style>
html, body {
  height: 100%;
  margin: 0;
}
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
}

.footer {
  background-color: #222;
  color: white;
  padding: 20px 0;
  width: 100%;
}
</style>


<body>
  <div class="main-content">
  </div>

  <div class="main-menu w-75 mx-auto">
      <div class="footer">
          <div class="container">
              <div class="row justify-content-between align-items-center">
                  <div class="col-md-4">
                      <div class="footer-description">
                          <ul class="list-unstyled">
                              {% for list_footer in list_footer %}
                                  <li>{{ list_footer }}</li><br>
                              {% endfor %}
                          </ul>
                      </div>
                  </div>
                  <div class="col-md-4 d-flex justify-content-end">
                      <div class="news-form text-end">
                          <h5>برای همکاری با ما اقدام کنید</h5>
                          <a href="{% url 'contact_us' %}" class="btn btn-primary d-flex align-items-center justify-content-center">
                              <i class="fa fa-envelope-o me-2"></i> تماس با ما
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
